<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X and O</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-6">X and O</h1>
        <div id="board" class="grid grid-cols-3 gap-2 w-64 mx-auto mb-6">
            <div class="cell bg-white w-20 h-20 flex items-center justify-center text-3xl font-semibold border border-gray-400 cursor-pointer" onclick="makeMove(this, 0)"></div>
            <div class="cell bg-white w-20 h-20 flex items-center justify-center text-3xl font-semibold border border-gray-400 cursor-pointer" onclick="makeMove(this, 1)"></div>
            <div class="cell bg-white w-20 h-20 flex items-center justify-center text-3xl font-semibold border border-gray-400 cursor-pointer" onclick="makeMove(this, 2)"></div>
            <div class="cell bg-white w-20 h-20 flex items-center justify-center text-3xl font-semibold border border-gray-400 cursor-pointer" onclick="makeMove(this, 3)"></div>
            <div class="cell bg-white w-20 h-20 flex items-center justify-center text-3xl font-semibold border border-gray-400 cursor-pointer" onclick="makeMove(this, 4)"></div>
            <div class="cell bg-white w-20 h-20 flex items-center justify-center text-3xl font-semibold border border-gray-400 cursor-pointer" onclick="makeMove(this, 5)"></div>
            <div class="cell bg-white w-20 h-20 flex items-center justify-center text-3xl font-semibold border border-gray-400 cursor-pointer" onclick="makeMove(this, 6)"></div>
            <div class="cell bg-white w-20 h-20 flex items-center justify-center text-3xl font-semibold border border-gray-400 cursor-pointer" onclick="makeMove(this, 7)"></div>
            <div class="cell bg-white w-20 h-20 flex items-center justify-center text-3xl font-semibold border border-gray-400 cursor-pointer" onclick="makeMove(this, 8)"></div>
        </div>
        <button onclick="resetGame()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Reset Game</button>
        <div id="message" class="mt-4 text-xl font-bold"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
